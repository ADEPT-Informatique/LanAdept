<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAN de l'Adept</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="content">
            <figure class="logo">
                <img src="logo.png" alt="LAN de l'adept" />
                <figcaption>Le <strong>site</strong> du LAN de l'adept sera bientôt disponible...</figcaption>
            </figure>

            <div class="countdown">
                <div class="counter days">
                    <div class="value" id="cpt_days">01</div>
                    <div class="unit">Jours</div>
                </div>

                <div class="counter hours">
                    <div class="value" id="cpt_hours">02</div>
                    <div class="unit">Heures</div>
                </div>

                <div class="counter minutes">
                    <div class="value" id="cpt_minutes">03</div>
                    <div class="unit">Minutes</div>
                </div>

                <div class="counter seconds">
                    <div class="value" id="cpt_seconds">04</div>
                    <div class="unit">Secondes</div>
                </div>

            </div>
            <div class="date" id="date">
                Mercredi 7 octobre 2015 à 12:00
            </div>

            <div class="facebook">
                <a href="https://www.facebook.com/events/1246763835349595/">
                    <span class="fb-icon">b</span>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="countdown.js"></script>
</body>
</html>
